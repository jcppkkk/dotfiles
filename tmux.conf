# Kenyon's tmux configuration.
# Created 2010-02-18.

# you can add new-session to your .tmux.conf - that will create a default session on server start.
# Then tmux attach will either attach to the current session (running server, that is), or create a new session (start the server, read the config file, issue the new-session command) and attach to that.
new-session

#set-option -g default-terminal "screen-256color"
#set-option -g history-limit 6000
#set-option -g visual-activity on
#set-option -g visual-content on
set-option -g set-titles on

# Fix putty/pietty function key problem
set -g terminal-overrides "xterm*:kf1=\e[11~:kf2=\e[12~:kf3=\e[13~:kf4=\e[14~:kf5=\e[15~:kf6=\e[17~:kf7=\e[18~:kf8=\e[19~"

# Automatically set window title
#set-window-option -g automatic-rename on
set-window-option -g xterm-keys on

# set prefix key to ctrl+q
unbind C-b
set -g prefix C-a

#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-select-window on
#
#set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity off

bind-key v split-window -h
bind-key s split-window -v
bind-key m set-window-option synchronize-panes
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind -n M-j resize-pane -D
bind -n M-k resize-pane -U
bind -n M-h resize-pane -L
bind -n M-l resize-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key C-Left  select-pane -L
bind-key C-Right select-pane -R
bind-key C-Up    select-pane -U
bind-key C-Down  select-pane -D

# Shift arrow to switch windows
bind -n M-PageDown next-window
bind -n M-PageUp previous-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# use UTF8
set -g utf8
set-window-option -g utf8 on

# Powerline Tmux statusline:
source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
